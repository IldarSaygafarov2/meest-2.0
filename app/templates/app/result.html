<!DOCTYPE html>
{% load static %}

<html lang="ru">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/style/style2.css' %}"/>
</head>

<body>


<div class="wrapper">
    <div class="container" style="text-align: center">
        {% if 'save' not in request.path %}

            <form action="" enctype="multipart/form-data" class="mb-5" method="post">
                {% csrf_token %}
                <div>
                    <p>Добавьте эксель файл со списком трек-номеров анкеты которых вы хотите получить</p>
                    <input type="file" class="form-control" name="file-input">
                </div>
                <button class="exsel-btn mt-3" type="submit">Отправить</button>
            </form>

            <a href="{% static 'test.xlsx' %}" download class="exsel-btn">Скачать файл</a>
            <a href="{% url 'elements' %}" class="exsel-btn">
                Обратно к списку
            </a>
        {% else %}
            <a href="{% static 'datetime.xlsx' %}" download class="exsel-btn">Скачать файл</a>
            <a href="{% url 'elements' %}" class="exsel-btn">
                Обратно к списку
            </a>
        {% endif %}


    </div>
</div>


</body>

</html>
